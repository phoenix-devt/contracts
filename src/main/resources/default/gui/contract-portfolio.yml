name: '&e{view-state} contracts'
slots: 45
items:
  next-page:
    function: 'next-page'
    name: '&cNext Page'
    item: ARROW
    slots: [35]
  previous-page:
    function: 'previous-page'
    name: '&cPrevious Page'
    item: ARROW
    slots: [44]
  change-view:
    function: 'change-view'
    name: '&eClick to see &6{view-state}&e contracts.'
    #The materials depending on the slot of the change-view item
    material1: BLUE_CONCRETE
    material2: WHITE_CONCRETE
    material3: RED_CONCRETE
    slots: [8,17,26]
  contract:
    function: 'contract'
    item: BOOK
    slots: [1,2,3,4,5,6,10,11,12,13,14,15,19,20,21,22,23,24,28,29,30,31,32,33,37,38,39,40,41,42]
    waiting-acceptance:
      name: '&eContract: {name}'
      lore:
        - '&eAwaiting for an acceptance.'
        - '&ePosted {waiting-acceptance-since} ago.'
    open:
      name: '&eContract: {name}'
      lore:
        - '&fThis contract is getting done by &7{employee} &ffor &7{employer}'
        - '&e◆Payment: &6{payment}'
        - '&e◆Guarantee: &6{guarantee}'
        - "&e◆&6{other}&e's Reputation: &6{other-reputation}"
        - '&e◆&6{other}&e Total Reviews: &6{other-total-reviews}'
        - '&e◆Accepted &6{open-since} &eago'
        - '&5------------------------'
        - '{contract-description}'
        - '&5------------------------'
        - '&aRight click to call a dispute.'
        - "&aShift+Right click to see &6{other}&a 's Reputation"
    fulfilled:
      name: '&eContract: {name}'
      lore:
        - '&cThis contract has been fulfilled by &6{employee} &for &6{employer}'
        - '&Fulfilled &e{open-since} ago'
        - '------------------------'
        - '&6Right click to call a dispute.'
    middleman-disputed:
      name: '&eContract: {name}'
      lore:
        - 'This contract is under a dispute {ended-since} ago.'
        - '------------------------'
    middleman-resolved:
      name: '&eContract: {name}'
      lore:
        - 'This contract ended {ended-since} ago.'
        - 'Can review: {can-review}'
        - '------------------------'
        - '&6Right click to appeal the decision..'
    admin-disputed:
      name: '&eContract: {name}'
      lore:
        - 'This contract ended {ended-since} ago.'
        - 'Can review: {can-review}'
    resolved:
      name: '&eContract: {name}'
      lore:
        - 'This contract was resolved {ended-since} ago.'
        - 'Can review: {can-review}'